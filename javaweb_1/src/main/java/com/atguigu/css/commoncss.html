<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用样式</title>
</head>
<style type="text/css">
    div{
    color: red;
    border: 1px solid black;
    width:200px;
    height:200px;
    background-color: green;
    font-size:30px;
    /*div 居中*/
    margin-left:auto;
    margin-right:auto;
    /*文本居中*/
    text-align:center;
    }
    a{
    text-decoration:none;
    }
    ul{
    list-style: none;
    }
</style>
<body>
<div>div标签</div>
<a href="http://www.w3.org/TR/">w3c</a>
<ul>
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
    <li>4444</li>
</ul>

</body>
</html>
