<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--   style标签专门用来定义css样式代码 -->
    <style type="text/css">
/*
border 为边框，solid 表示实线
*/
       div{
       border: 1px solid red;
       }
       span{
       border: 1px solid orange;
       }

    </style>
</head>
<body>
<!--需求：分别定义两个div和span 标签，分别修改 每个div标签的样式为：边框1个像素，实线，红色-->
<div>div 标签1</div>
<div>div 标签1</div>
<span>span标签1</span>
<span>span标签2</span>

</body>
</html>
