<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态onclick事件</title>
</head>
<script type="text/javascript">
window.onload = function() {

  var btnObj =document.getElementById("btn01");
   btnObj.onclick = function () {
   alert("动态onclick点击事件");
   }
   }

</script>
<body>
<button>按钮1</button>
<button id="btn01">按钮2</button>

</body>
</html>
