<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态注册onchange事件</title>
</head>
<script type="text/javascript">
//静态注册onchanage事件
    function onchangeFunction(){
    alert("女神改变了！")
    }

</script>
<body>
<select onchange="onchangeFunction()">
    <option >请选择你的女神</option>
    <option >朱茵</option>
    <option >钟丽缇</option>
    <option >古力娜扎</option>
    <option >张柏芝</option>

</select>

</body>
</html>
