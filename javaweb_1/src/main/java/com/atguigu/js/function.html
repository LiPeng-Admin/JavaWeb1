<script type="text/javascript">

//第一种定义函数的方式
    //定义一个无参的函数
    function fun(){
    alert("无参函数被调用了")
    };
    //函数调用才会被执行
    fun();

    //定义一个有参函数
    function fun2(a,b){
    alert("有参函数fun2()被调用了 a=>"+a+",b=>"+b);
    }
    fun2(12,"abc")

    //定义一个带有返回值的函数

    function sum(num1,num2){
    var result=num1+num2;
        return result;
          };
         alert(sum(12,12));


  //第二种定义函数的方式
  //定义一个无参的函数
  var fun3=function(){
  alert("无参函数被调用了")
  }
  fun3();

  //定义一个有参的函数
var fun2 = function (a,b) {
alert("有参函数 a=" + a + ",b=" + b);
}

</script>
