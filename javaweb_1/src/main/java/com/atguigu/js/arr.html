<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<script type="text/javascript">
    var arr=[];//定义一个空数组
    alert(arr.length);

    arr[0]=12;
    alert(arr);//12
    alert(arr.length);//1
    arr[2]="abc";//
    alert(arr.length);//3

    //数组遍历
    for(var i=0;i<arr.length;i++) {
    alert(arr[i]);
     }

</script>
<body>
<!-- javaScript 语言中的数组，只要我们通过数组下标赋值，那么最大的下标值，就会自动的给数组做扩容操作-->

</body>
</html>
