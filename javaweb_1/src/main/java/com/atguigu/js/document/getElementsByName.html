<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">

    //实现选择全选，全不选，反选操作可以实现对应value 被响应
      //全选
    function checkAll(){
    //documents.getElementsByName()是根据指定的name 属性查询返回多个标签对象集合
    //这个集合的操作跟数组一样
    //集合中每个元素都是dom 对象
    //这个集合中的元素顺序是他们在html中从上到下的顺序
    //checked 表示复选框的选中状态，如果选中，返回true ,如果没有选中，则返回false
    //checked这个属性可读可写

   var hobbys= document.getElementsByName("hobby");
   // alert( hobbys[1].value);
   //alert( hobbys.length);
   //alert( hobbys[0].checked);
   for (var i = 0; i <hobbys.length; i++) {
   hobbys[i].checked=true
   }

}

//全不选
function checkNo() {
 var hobbys= document.getElementsByName("hobby");
 for (var i = 0; i <hobbys.length; i++) {
 hobbys[i].checked=false;
 }

}

//反选

function checkReverse() {
 var hobbys= document.getElementsByName("hobby");
 for (var i = 0; i <hobbys.length; i++) {
if(hobbys[i].checked){
   hobbys[i].checked=false;
}else{
hobbys[i].checked=true;
}
 }

}


</script>
<body>

<input type="checkbox" name="hobby" value="js" checked="checked">javascript
<input type="checkbox" name="hobby" value="ph">python
<input type="checkbox" name="hobby" value="java">Java<br/>
<br/>
<button onclick="checkAll()">全选</button>
<button onclick="checkNo()">全不选</button>
<button onclick="checkReverse()">反选</button>


</body>
</html>
