<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" >
     // 现在需要我们使用js代码来创建html标签，并显示在页面上
            // 标签的内容就是：<div>国哥，我爱你</div>
            window.onload = function() {
            var divObj=document.createElement("div");
            divObj.innerHTML="国哥，我爱你";
            document.body.appendChild(divObj);

            }
</script>

</body>
</html>
