<script type="text/javascript">
    /*
jQuery 对象的本质：
    jQuery对象是dom对象的数组+jQuery提供的一系列功能函数

jQuery 对象与DOM 对象的区别
    jQuery对象不能使用DOM对象的属性和方法
    DOM对象也不能使用jQuery对象的属性和方法

jQuery对象与DOM 对象互转
1、dom对象转化为jQuery对象
    1、先有DOM对象
    2、$(DOM对象)就可以转换成为jQuery对象
2、jQuery对象转为dom对象
    1、先有jQuery对象
    2、jQuery对象[下标]取出相应的DOM对象

    */
