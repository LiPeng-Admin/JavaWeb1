<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
    /*
    attr()可以设置和获取属性的值，
    不推荐操作checked、readOnly、selected、disabled等等
    attr方法还可以操作非标准的属性。比如自定义属性：abc,bbj
    prop()可以设置和获取属性的值
    只推荐操作checked、readOnly、selected、disabled等等

    */
    $(function() {
    //attr
   // alert($(":checkbox:first").attr("name")); //获取
   // $(":checkbox:first").attr("name","abcde") //设置

   // alert($(":checkbox").attr("checked")); //不推荐使用
   // alert($(":checkbox").prop("checked")); //false
   // $(":checkbox").prop("checked",true);//设置
    $(":checkbox:last").prop("checked",true);//设置
    })
</script>
<body>

<br/>多选：
<input name="checkbox" type="checkbox" value="checkbox1"/>checkbox1
<input name="checkbox" type="checkbox" value="checkbox2"/>checkbox2
<input name="checkbox" type="checkbox" value="checkbox3"/>checkbox3


</body>
</html>
