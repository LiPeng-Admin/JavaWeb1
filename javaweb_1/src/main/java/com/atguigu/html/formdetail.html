<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
</head>
<body>
<!--
form 标签是表单标签
action 属性设置提交的服务器地址
method 属性设置提交的方式GET(默认值)或POST
表单提交的时候，数据没有发送给服务器的三种情况
1：表单项没有name 属性值
2:单选，多选 （下拉列表中的option标签）都需要添加value ,以便发送给服务器
3:表单项不在提交的form 标签中

GET请求的特点是：
1：浏览器地址栏的地址是：action 属性+[?+请求参数]
请求参数的格式是： name=value&name=value
2：不安全
3：它有数据长度的限制

post请求的特点是：
1:浏览器地址栏的地址只有action 属性值
2：相对于get请求安全
3：
-->
<form action="http://localhost:8888/" method="post">
    <input type="hidden" name="action" value="login">
    <h1 align="center">用户信息注册</h1>
    <table align="center">
        <tr>
            <td>用户名称:</td>
            <td><input type="text" name="username" value="默认值"></td>
        </tr>
        <tr>
            <td>用户密码:</td>
            <td><input type="password" name="password"></td>
        </tr>
<!--        <tr>-->
<!--            <td>确认密码:</td>-->
<!--            <td><input type="password"><br/></td>-->
<!--        </tr>-->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex"  value="boy">男
                <input type="radio" name="sex" checked="checked" value="girl">女
            </td>
        </tr>
        <tr>
            <td> 兴趣爱好:</td>
            <td>
                <input type="checkbox" name="hobby" value="java">java
                <input type="checkbox" name="hobby" value="javaScript">javaScript
                <input type="checkbox" name="hobby" value="python">python
            </td>

        </tr>
        <tr>
            <td>国籍:</td>
            <td>
                <select name="county">
                    <option value="none">请选择国籍</option>
                    <option selected="selected" value="zn">中国</option>
                    <option value="usa">美国</option>
                    <option value="germany">德国</option>
                    <option value="france">法国</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> 自我评价:</td>
            <td>
                <textarea rows="10" cols="20" name="desc">我是默认值</textarea>
            </td>
        </tr>
        <tr>
            <td align="center"><input type="submit"></td>
            <td align="right"><input type="reset" value="重置"></td>

        </tr>


    </table>

</form>

</body>
</html>
