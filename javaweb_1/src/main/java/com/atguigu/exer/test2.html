<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="base3.css ">
<script type="text/javascript" src="../jQuery/Demo/script/jquery-1.7.2.js"></script>
<script type="text/javascript">
    $(function () {
        //初始化状态
        $("li:gt(5):not(:last)").hide();

        //给功能的按钮绑定单击响应事件
        $("div div a").click(function () {
            // 让某些品牌，显示，或隐藏
            $("li:gt(5):not(:last)").toggle();
            // 品牌隐藏的状态 ：1 显示全部品牌    == 角标向下 showmore
            if ($("li:gt(5):not(:last)").is(":hidden")) {
                $("div div a span").text("显示全部品牌");
                $("div div").removeClass();
                $("div div").addClass("showmore");

                //去掉高亮
                $("li:contains('明基')").removeClass("promoted");
            }
            // 品牌可见的状态：2 显示精简品牌	 == 角标向上 showless
            else {
                $("div div a span").text("显示精简品牌");
                $("div div").removeClass();
                $("div div").addClass("showless");

                //高亮显示
                $("li:contains('明基')").addClass("promoted");
            }
            return false;

        })
    })
</script>
