<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../jQuery/Demo/script/jquery-1.7.2.js"></script>
<script type="text/javascript">
    /*
    基本
    show([speed,[easing],[fn]])
    hide([speed,[easing],[fn]])
    toggle([speed],[easing],[fn])
    滑动
    slideDown([spe],[eas],[fn])
    slideUp([speed,[easing],[fn]])
    slideToggle([speed],[easing],[fn])
    淡入淡出
    fadeIn([speed],[eas],[fn])
    fadeOut([speed],[eas],[fn])
    fadeTo([[spe],opa,[eas],[fn]])
    fadeToggle([speed,[eas],[fn]])
    */

    /*
    * 以上方法都可以添加参数
    * 1：第一个参数是动画，执行的时长
    * 2：第二个参数是动画的回调函数(动画完成后自动调用的函数)
    *
    * */
$(function () {
    $("#btn1").click(function () {
        $("#div1").show(2000,function(){
            alert("show()动画开始执行");
        });
    })
    $("#btn2").click(function () {
        $("#div1").hide(1000,function(){
            alert("hide()动画开始执行");
        });
    })
    $("#btn3").click(function () {
        $("#div1").toggle(1000,function(){
            alert("toggle()动画开始执行")
        });
    })

    // const fun=function(){
    //     $("#div1").toggle(1000,fun)
    //
    // }
    // fun();

    // 淡入淡出
    //淡入   fadeIn()
    $("#btn4").click(function () {
        $("#div1").fadeIn(3000)
    })

    $("#btn5").click(function () {
        $("#div1").fadeOut(2000,function(){
            alert("fadeOut动画开始执行");
        })
    })

    $("#btn7").click(function () {
        $("#div1").fadeToggle(2000,function(){
            alert("toggle()动画开始执行");
        })
    })
    //fadeTo() 在指定时长内慢慢的将透明度修改到指定的值。0 透明，1
    $("#btn6").click(function () {
        $("#div1").fadeTo(2000,0.5,function () {
            alert("fadeTo动画执行")

        })
    })


})

</script>
<body>
<table style="float: left;">
    <tr>
        <td>
            <button id="btn1">显示show()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn2">隐藏hide()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn3">显示/隐藏切换 toggle()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn4">淡入fadeIn()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn5">淡出fadeOut()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn6">淡化到fadeTo()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn7">淡化切换fadeToggle()</button>
        </td>
    </tr>
</table>

<div id="div1" style="float:left;border: 1px solid;background-color: blue;width: 300px;height: 200px;">
    jquery动画定义了很多种动画效果，可以很方便的使用这些动画效果
</div>
</body>
</html>
