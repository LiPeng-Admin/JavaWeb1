<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>尚硅谷会员注册页面</title>
    <base href="http://localhost:8080/bookproject/">
    <link type="text/css" rel="stylesheet" href="static/css/style.css">
    <style type="text/css">
        .login_form {
            height: 420px;
            margin-top: 25px;
        }

    </style>
    <script type="text/javascript" src="static/script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        /*
        需求：
        验证用户名：必须是字母，数字，下划线，并且长度是5-12位
        验证密码：必须是字母，数字，下划线，并且长度是5-12位
        验证确认密码：和密码相同
        邮箱验证：xxxx@xxx.com
        验证码：现在只需要验证用户已输入，
          *
          *
          * */
        //页面加载完成之后
        $(function () {
            //给注册绑定单击事件
            /*验证用户名：必须是字母，数字，下划线，并且长度是5-12位
            * 1:获取用户名输入框里面的内容
            * 2：创建正则表达式对象
            * 3：使用test方法验证
            * 4：提示用户结果
            *
            *
            * */
            $("#sub_btn").click(function () {
                // 1:获取用户名输入框里面的内容
                const usernameText = $("#username").val();
                //2：创建正则表达式对象
                const usernamePatt = /^\w{5,12}$/;
                // 3：使用test方法验证
                if (!usernamePatt.test(usernameText)) {
                    //4：提示用户结果
                    $("span.errorMsg").text("用户名不合法！");

                    return false;

                }
                $("span.errorMsg").text("")

                // 验证密码：必须是字母，数字，下划线，并且长度是5-12位
                // 1:获取用户名输入框里面的内容
                const passwordText = $("#password").val();
                //2：创建正则表达式对象
                const passwordPatt = /^\w{5,12}$/;
                // 3：使用test方法验证
                if (!passwordPatt.test(passwordText)) {
                    //4：提示用户结果
                    $("span.errorMsg").text("输入的密码不合法！");

                    return false;

                }
                $("span.errorMsg").text("")

                //验证确认密码：和密码相同
                //1:获取确认密码内容
                const repwdText = $("#repwd").val();

                //2:判断输入密码与确认密码是否相同
                if (repwdText != passwordText) {
                    //3:提示用户
                    $("span.errorMsg").text("确认密码与密码不同！")
                    return false;

                }
                $("span.errorMsg").text("")

                //邮箱验证：xxxx@xxx.com
                //1:获取邮箱内容
                const emailText = $("#email").val();
                //2:使用正则表达式创建对象
                const emailPatt = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
                // 3：使用test方法验证
                if (!emailPatt.test(emailText)) {
                    // * 4：提示用户结果
                    $("span.errorMsg").text("邮箱格式不正确，请重新输入");
                    return false;

                }
                $("span.errorMsg").text("");

                // 验证码：现在只需要验证用户已输入，


                const codeText = $("#code").val();

                //去掉验证码前后空格
                $.trim(codeText)
                if (codeText == null || codeText == "") {
                    $("span.errorMsg").text("验证码不正确")
                    return false;
                }
                $("span.errorMsg").text("")


            })


        })
    </script>
</head>
<body>
<div id="login_header">
    <img class="logo_img" alt="" src="static/img/logo.gif">
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎注册</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>注册尚硅谷会员</h1>
                    <span class="errorMsg"></span>
                </div>
                <div class="form">
                    <form action="registerServlet" method="post">
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
                               name="username" id="username"/>
                        <br/>
                        <br/>
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
                               name="password" id="password"/>
                        <br/>
                        <br/>
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1"
                               name="repwd" id="repwd"/>
                        <br/>
                        <br/>
                        <label>电子邮件：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1"
                               name="email" id="email"/>
                        <br/>
                        <br/>
                        <label>验证码：</label>
                        <input class="itxt" type="text" style="width: 150px;" name="code" id="code"/>
                        <img alt="" src="static/img/code.bmp" style="float: right; margin-right: 40px">
                        <br/>
                        <br/>
                        <input type="submit" value="注册" id="sub_btn"/>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
</div>

</body>
</html>
